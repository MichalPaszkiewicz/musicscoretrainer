 <html>
	<head>
		<meta name="description" content="Learn to read music score with these awesome games!">
		<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5, user-scalable=0">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="main-container">
			<div class="synth-container">
				Gain
				<input id="oscillator-gain" type="range" name="points" min="0" max="1" step="0.01">
				Type
				<fieldset data-role="controlgroup" data-type="horizontal">
					<input type="radio" name="oscillator-type" id="type-sine" value="sine"/>
					<label for="type-sine">Sine</label>
					<input type="radio" name="oscillator-type" id="type-square" value="square"/>
					<label for="type-square">Square</label>
					<input type="radio" name="oscillator-type" id="type-sawtooth" value="sawtooth"/>
					<label for="type-sawtooth">Sawtooth</label>
					<input type="radio" name="oscillator-type" id="type-triangle" value="triangle"/>
					<label for="type-triangle">Triangle</label>
					<input type="radio" name="oscillator-type" id="type-custom" value="custom"/>
					<label for="type-custom">Custom</label>
				</fieldset>

				<button onclick="playSound()">Play sound</button>
				<button onclick="stopSound()">Stop sound</button>
			</div>
			<div class="push clearfix"></div>
		</div>
		<script src="sound.js"></script>
	</body>
</html>
